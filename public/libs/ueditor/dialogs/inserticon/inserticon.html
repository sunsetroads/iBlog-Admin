    <script>
        $(document).on({
            mouseenter: function () {
                if ($("#selectSize").val() == "1") {
                    $(this).find("span").addClass("show-lg");
                }
            },
            mouseleave: function () {
                $(this).find("span").removeClass("show-lg");
            }
        }, "li");

        var icons = document.getElementsByTagName("li");
        for (var i = 0; i < icons.length; i++) {
            domUtils.on(icons[i], "click", function () {
                $(this).find("span").removeClass("show-lg");
                editor.execCommand("insertHTML", $(this).html() + "&nbsp;");
                dialog.close();
            });
        }

        function changeSize(obj) {
            if ($(obj).val() == "1.3") {
                $("li span").removeClass("fa-2x").addClass("fa-lg");
            } else if ($(obj).val() == "2") {
                $("li span").removeClass("fa-lg").addClass("fa-2x");
            } else {
                $("li span").removeClass("fa-lg").removeClass("fa-2x");
            }
        }

        function changeColor(obj) {
            $("li span").css("color", $(obj).val());
        }
    </script>
