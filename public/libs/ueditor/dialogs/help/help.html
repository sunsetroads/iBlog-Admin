<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>帮助</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="help.css">
    <style>
        body {
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 0.4em 1em;
        }

        code,
        kbd,
        pre,
        samp {
            font-family: monospace, monospace;
            font-size: 1em;
        }

        code,
        kbd,
        pre,
        samp {
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        kbd {
            padding: 2px 4px;
            font-size: 90%;
            color: #fff;
            background-color: #333;
            border-radius: 3px;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25);
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25);
        }

            kbd kbd {
                padding: 0;
                font-size: 100%;
                font-weight: bold;
                -webkit-box-shadow: none;
                box-shadow: none;
            }
    </style>
</head>
<body>
    <div class="wrapper" id="helptab">
        <div id="tabHeads" class="tabhead">
            <span class="focus" tabsrc="help">帮助</span>
            <span tabsrc="shortcuts">快捷键</span>
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="help" class="panel">
                
            </div>
            <div id="shortcuts" class="panel">
                <table>
                    <tbody>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>B</kbd></kbd></td>
                            <td>加粗</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>C</kbd></kbd></td>
                            <td>复制</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>X</kbd></kbd></td>
                            <td>剪切</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>V</kbd></kbd></td>
                            <td>粘贴</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>Z</kbd></kbd></td>
                            <td>撤销</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>Y</kbd></kbd></td>
                            <td>重做</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>I</kbd></kbd></td>
                            <td>斜体</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>U</kbd></kbd></td>
                            <td>下划线</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Ctrl</kbd> + <kbd>A</kbd></kbd></td>
                            <td>全选</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Shift</kbd> + <kbd>Enter</kbd></kbd></td>
                            <td>软回车</td>
                        </tr>
                        <tr>
                            <td><kbd><kbd>Alt</kbd> + <kbd>Z</kbd></kbd></td>
                            <td>全屏</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="help.js"></script>
</body>
</html>
